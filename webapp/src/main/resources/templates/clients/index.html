<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
  <h1 class="text-center mb-3">List of Client</h1>
  <a class="btn btn-primary" style="display: block; margin: 0 auto;" href="clients/create">New Clients</a>
</div>
<table class="table">
  <thead>
    <tr>
     <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr th:each="client : ${clients}">
    <td th:text="${client.id}"></td>
    <td th:text="${client.firstName} + ' ' + ${client.lastName}"></td>
    <td th:text="${client.email}"></td>
    <td th:text="${client.phone}"></td>
    <td th:text="${client.address}"></td>
    <td th:text="${client.status}"></td>
    <td th:text="${client.createdAt.toString().substring(0, 10)}"></td>

    <td style="white-space:nowrap">
      <a class="btn btn-primary btn-sm"
         th:href="@{/clients/edit(id=${client.id})}">
        Edit
      </a>
      <a class="btn btn-danger btn-sm"
         th:href="@{/clients/delete(id=${client.id})}"
         onclick="return confirm('Are you sure?')">
        Delete
      </a>
    </td>
  </tr>
  </tbody>

</table>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
